<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Grade System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="text-center mb-4">
                <h3>üîê Login to Grade System</h3>
            </div>

            <form method="POST" action="/login" class="border p-4 shadow rounded bg-white">
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" name="email" placeholder="Enter your email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" name="password" placeholder="Enter your password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>

                {% if error %}
                    <div id="flash-message" class="alert alert-danger mt-3 text-center">
                        ‚ùå {{ error }}
                    </div>
                {% endif %}
            </form>

            <p class="mt-3 text-center">
                Don‚Äôt have an account? <a href="/register">Register here</a>
            </p>
        </div>
    </div>
</div>

<!-- Bootstrap & Custom Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
