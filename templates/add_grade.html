<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Grade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <style>
    /* Style the placeholder option in selects */
    select.form-select option[disabled] {
      color: #6c757d; /* Bootstrap secondary text color */
      font-style: italic;
    }

    /* Optional: Style flash messages */
    .alert.success {
      background-color: #d1e7dd;
      color: #0f5132;
      border: 1px solid #badbcc;
      border-radius: 5px;
    }
    .alert.error {
      background-color: #f8d7da;
      color: #842029;
      border: 1px solid #f5c2c7;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card p-4 shadow-lg rounded">
    <h3 class="mb-4 text-primary text-center">ðŸ“Š Add Grade</h3>

    {% if message %}
      <div id="flash-message" class="alert success text-center">{{ message }}</div>
    {% elif error %}
      <div id="flash-message" class="alert error text-center">{{ error }}</div>
    {% endif %}

    <form method="POST" id="gradeForm" novalidate>
      <div class="mb-3">
        <label for="student_id" class="form-label">Select Student:</label>
        <select class="form-select" name="student_id" id="student_id" required>
          <option value="" disabled selected>Select a student</option>
          {% for student in students %}
            <option value="{{ student.id }}">{{ student.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="course_id" class="form-label">Select Course:</label>
        <select class="form-select" name="course_id" id="course_id" required>
          <option value="" disabled selected>Select a course</option>
          {% for course in courses %}
            <option value="{{ course.id }}">{{ course.course_name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="grade" class="form-label">Enter Grade (0â€“100):</label>
        <input
          type="number"
          name="grade"
          id="grade"
          class="form-control"
          min="0"
          max="100"
          required
          placeholder="Enter numeric grade"
        />
      </div>

      <div class="mb-3 text-muted text-center fs-5">
        Grade Meaning: <span id="gradeLabel">-</span>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">âœ… Submit Grade</button>
      </div>
    </form>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const gradeInput = document.getElementById('grade');
    const label = document.getElementById('gradeLabel');

    gradeInput.addEventListener('input', function () {
      const g = parseInt(this.value);
      let result = '-';

      if (!isNaN(g)) {
        if (g >= 92) result = 'A+';
        else if (g >= 85) result = 'A';
        else if (g >= 75) result = 'B+';
        else if (g >= 65) result = 'B';
        else if (g >= 50) result = 'C';
        else if (g >= 0) result = 'F';
        else result = '-';
      } else {
        result = '-';
      }

      label.textContent = result;
    });
  });
</script>

</body>
</html>
